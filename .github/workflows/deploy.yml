      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”¨ Build project
      run: npm run build
    
    - name: âœ… Verify build
      run: |
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ ERROR: index.html not found in dist/"
          ls -la dist/
          exit 1
        fi
        echo "âœ… Build verified"
    
